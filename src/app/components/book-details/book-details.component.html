<div class="row">

    <div class="col-lg-3">
        <!-- category component -->
        <app-book-category></app-book-category>
    </div>

    <!-- master details for book -->
    <div class="col-lg-9">

        <div class="row">

            <!-- To display the image -->
            <div class="col-12 col-md-4">

                <div class="thumbnail">
                    <img src="{{book.imageUrl}}" width="250" height="300" alt="book" />
                </div>

            </div>

            <!-- To display the book info -->
            <div class="col-12 col-md-8">

                <h3>{{book.name}}</h3>
                <hr/>

                <p>{{book.description}}</p>
                <hr/>

                <h4>Prix: <strong>{{book.unitPrice|currency}}</strong></h4>
                <hr/>

                <h6>Qty. Disponible: {{book.unitsInStock}}</h6>
                <hr/>

                <a routerLink="/books" class="btn btn-success">
                    <i class="fas fa-arrow-left"></i> Revenir
                </a>

                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Ajouter au panier
                </button>

            </div>

        </div>

    </div>

</div>
